<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Survey Form</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
  	<div id="header">
  	  <h1 id="title">
  	  	Dog Station
  	  	Survey Form
      </h1>
      <p id="description">
  		Thank you for taking the time to fill up this form!
  	  </p>
  	</div>
  	<form id="survey-form">
  	  <div class="input-group">	
  	    <label id="name-label" for="name" class="label">Name</label>
  	    <input id="name" placeholder="Enter your name" required type="text" class="input" name="name">
  	  </div>
  	  <div class="input-group">
  	    <label id="email-label" for="email" class="label">Email</label>
  	    <input id="email" placeholder="Enter your email" required type="email" class="input" name="email">
  	  </div>
      <div class="input-group">
        <label id="number-label" for="number" class="label">Age (optional)</label>
        <input id="number" min="10" max="100" placeholder="Age" type="number" class="input" name="age">
      </div>
      <div class="input-group">
        <label id="dropdown-label" class="label" for="dropdown">Which option best describe your current role?</label>
        <select name="role" class="input" id="dropdown">
          <option style="color:grey;" value="" disabled="disabled" selected="selected">Select current role</option>  
          <option value="Student">Student</option>
          <option value="full-time-job">Full time job</option>
          <option value="part-time-job">Part time job</option>
          <option value="rather-not-to-say">Rather not to say</option>
        </select>
      </div>
      <div class="input-group">
        <label>Would you recommend <b>Dog Station</b> to a friend?</label>
        <div style="margin-top:1em;" class="radio-management">
          <input type="radio" class="radioo" name="yes">Yes</input>
        </div>
        <div class="radio-management">
          <input type="radio" class="radioo" name="no">No</input>
        </div>
        <div style="margin-bottom: 0;" class="radio-management">
          <input type="radio" class="radioo" name="maybe">Maybe</input>
        </div>
      </div>
      <div class="input-group">
        <label>What would you like to see improved? <span>(Check all that apply)</span></label>
        <div style="margin-top:1em" class="checkbox-management">
          <input type="checkbox" name="spa">Dog Spa</input>
        </div>
        <div class="checkbox-management">
          <input type="checkbox" name="barkbershop">Barkbershop</input>
        </div>
        <div class="checkbox-management">
          <input type="checkbox" name="grooming">Grooming</input>
        </div>
        <div class="checkbox-management">
          <input type="checkbox" name="pool">Dog Pool</input>
        </div>
        <div style="margin-bottom: 0;" class="checkbox-management">
          <input type="checkbox" name="park">Dog Park</input>
        </div>
      </div>
      <div class="input-group">
        <label>Any comments or suggestions?</label>
        <input type="textarea" placeholder="Enter your comment here...">
      </div>
      <div class="input-group-submit">
        <input type="submit">
      </div>
  	</form>
  </div>
</body>
</html>
